<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary mt-5">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" required name="username" [(ngModel)]="model.username" class="form-control" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" required name="password" [(ngModel)]="model.password" class="form-control" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mt-2" type="submit"
    [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
  
</form>
